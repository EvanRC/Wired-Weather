<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Wired Weather</title>

</head>

<body>
    <header class="text-center">
        <h1>Wired Weather</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <aside class="col-md-3 srchBox">
                    <h3 id="pickTitle">Pick a city!</h3>
                    <div>
                        <input type="text" id="citySearch" placeholder="Find your city!..">
                        <div>
                            <button class="csb" type="button" id="searchButton">Search</button>
                        </div>
                        <ul class="container row col-sm-5 cityList"></ul>
                    </div>

                </aside>
            </div>


        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/JS/index.js"></script>
</body>

</html>
